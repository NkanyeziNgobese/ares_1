version: "3.8"
services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: ares1-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
volumes:
  mosquitto-data:
  mosquitto-log:
